<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Command Creator</title>
    <link href="static/output.css" rel="stylesheet"> <!-- Update with the correct path to your compiled Tailwind CSS -->
    <link href="static/style.css" rel="stylesheet"> <!-- Update with the correct path to your compiled Tailwind CSS -->
</head>
<body class="bg-base-100 text-primary">
<div class="container mx-auto p-4">
    <h1 class="text-primary text-4xl mb-4 font-bold">Custom Command Creator</h1>


    <div class="mb-4">
        <label for="command" class="block text-sm font-medium text-secondary">Command</label>
        <input id="command" type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs"/>
    </div>

    <div class="mb-4">
        <label for="response" class="block text-sm font-medium text-secondary">Response</label>
        <textarea id="response" class="textarea textarea-secondary w-6/12" rows="4" placeholder="Help echo: echo repearts back to you what you give it."></textarea>
    </div>

    <button class="btn btn-primary">Add Command</button>

    <div class="mt-6">
        <h2 class="text-xl font-semibold mb-2 text-accent">Your Commands</h2>
        <!-- Dynamic list of commands will be displayed here -->
        <div class="overflow-x-auto">
            <div class="card w-96 bg-neutral text-neutral-content">
                <div class="card-body items-center text-center">
                    <input type="text" placeholder="Type here" class="input input-bordered input-warning w-full text-center"/>
                    <textarea class="textarea textarea-secondary w-full h-full" placeholder="Help echo: echo repearts back to you what you give it."></textarea>
                    <div class="card-actions justify-end">
                        <button class="btn btn-error">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="static/javascript.js"></script> <!-- Update with the correct path to your JavaScript file -->
</body>
</html>
