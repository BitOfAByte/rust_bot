<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Dashboard</title>
    <link href="static/output.css" rel="stylesheet"> <!-- Tailwind CSS with DaisyUI -->
    <script>
        // Function to toggle light/dark theme
        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', theme === 'dark' ? 'light' : 'dark');
        }
    </script>
</head>
<body data-theme="dark">
<div class="navbar mb-2 shadow-lg bg-neutral text-neutral-content">
    <div class="flex-1 px-2 mx-2">
        <span class="text-lg font-bold">Discord Bot Dashboard</span>
    </div>
    <div class="flex-none">
        <button class="btn btn-square btn-ghost" onclick="toggleTheme()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m4.38 3.12l-1.5 1.5M19 12h-2m3.12 4.38l-1.5-1.5M12 19v2m-4.38-3.12l1.5 1.5M5 12H3m2.88-4.38l1.5 1.5"></path>
            </svg>
        </button>
    </div>
</div>

<div class="container mx-auto p-4">
    <h1 class="text-5xl font-bold">Welcome to the Discord Bot Dashboard!</h1>
    <p class="py-6">Manage your Discord bot settings and view statistics here.</p>

    <form id="test" class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <input class="input input-bordered w-full" type="text" placeholder="Field 1" name="field1">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <input class="input input-bordered w-full" type="text" placeholder="Field 2" name="field2">
            </div>
        </div>
        <button class="btn" type="submit">Submit</button>
    </form>

    <div id="commands" class="mt-6">
        <h1 class="text-4xl font-bold">The custom commands you have created are listed below.</h1>
        <!-- Commands will be listed here -->
    </div>
</div>

<script src="static/javascript.js"></script>
</body>
</html>
